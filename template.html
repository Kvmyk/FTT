<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <style>
        .circle-plus {
            width: 40px;
            height: 40px;
            background-color: white;
            border: 3px solid red;
            border-radius: 50%;
            color: red;
            text-align: center;
            line-height: 34px;
            font-size: 28px;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            cursor: pointer; 
        }
        .circle-plus:hover {
            transform: scale(1.1);
            background-color: #EEEEEE;    
        }
        #myModal input[type="text"], #myModal textarea, #myModal input[type="file"] {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #myModal input[type="number"] {
            width: 50%; 
            padding: 10px;
            margin: 10px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #myModal input[type="checkbox"] {
            margin: 10px 0;
            display: block; 
        }
        #myModal button {
            width: 80%;
            background-color: red;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #myModal button:hover {
            background-color: #C92704;
        }
        #myModal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendPosition, showError, { enableHighAccuracy: true });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function sendPosition(position) {
            localStorage.setItem('lat', position.coords.latitude);
            localStorage.setItem('lon', position.coords.longitude);

            fetch('/location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    lat: position.coords.latitude,
                    lon: position.coords.longitude
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                localStorage.setItem('locationUpdated', 'true');
                if (!sessionStorage.getItem('reloaded')) {
                    sessionStorage.setItem('reloaded', 'true');
                    window.location.reload();
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        function updateMapWithStoredLocation() {
            const lat = localStorage.getItem('lat');
            const lon = localStorage.getItem('lon');
            if (lat && lon) {
                fetch('/location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        lat: parseFloat(lat),
                        lon: parseFloat(lon)
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    localStorage.setItem('locationUpdated', 'true');
                    window.location.reload();
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
        }

        window.onload = function() {
            if (!sessionStorage.getItem('reloaded')) {
                sessionStorage.setItem('reloaded', 'true');
                window.location.reload();
            } else {
                // Usuwanie zapisanej lokalizacji z localStorage
                localStorage.removeItem('lat');
                localStorage.removeItem('lon');
                localStorage.removeItem('locationUpdated');

                getLocation();
                document.querySelector('.circle-plus').addEventListener('click', function() {
                    document.getElementById('myModal').style.display = 'block';
                });
                document.getElementById('closeModal').addEventListener('click', function() {
                    document.getElementById('myModal').style.display = 'none';
                });
            }
        };

        function submitModal() {
            var userInput = document.getElementById('userInput').value;
            var descriptionInput = document.getElementById('descriptionInput').value;
            var ratingInput = document.getElementById('ratingInput').value;
            var paidInput = document.getElementById('paidInput').checked;
            var customersOnlyInput = document.getElementById('customersOnlyInput').checked;
            var photoInput = document.getElementById('photoInput').files;

            var formData = new FormData();
            formData.append('userInput', userInput);
            formData.append('description', descriptionInput);
            formData.append('rating', ratingInput);
            formData.append('payable', paidInput);
            formData.append('onlyForClients', customersOnlyInput);
            for (var i = 0; i < photoInput.length; i++) {
                formData.append('photos', photoInput[i]);
            }

            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                if (data.status === 'success') {
                    window.location.reload();
                } else {
                    alert(data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });

            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="circle-plus">+</div>
    <!-- Modal -->
    <div id="myModal">
        <span id="closeModal" style="cursor:pointer; float:right; font-size:20px;">&times;</span>
        <input type="text" id="userInput" placeholder="Wpisz coś...">
        <textarea id="descriptionInput" placeholder="Dodaj opis..."></textarea>
        <label><input type="checkbox" id="paidInput" name ="payable">Płatna</label>
        <label><input type="checkbox" id="customersOnlyInput" name ="onlyForClients">Tylko dla klientów</label>
        <input type="number" id="ratingInput" placeholder="Ocena (1-10)" min="1" max="10">
        <input type="file" id="photoInput" multiple>
        <button onclick="submitModal()">Gotowe</button>
    </div>
</body>
</html>
